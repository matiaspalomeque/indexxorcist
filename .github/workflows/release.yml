name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: --target aarch64-apple-darwin --bundles app,dmg
            rust-targets: aarch64-apple-darwin
          - platform: windows-latest
            args: --bundles msi,nsis
            rust-targets: ""

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust-targets }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install frontend dependencies
        run: bun install

      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: Indexxorcist ${{ github.ref_name }}
          releaseBody: |
            See the assets below to download and install this version.
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

  deploy-updater:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Wait for release assets
        run: sleep 30

      - name: Download latest.json
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          curl -L -o latest.json \
            "https://github.com/${{ github.repository }}/releases/download/${TAG_NAME}/latest.json"

      - name: Verify download
        run: |
          if [ ! -f latest.json ]; then
            echo "Error: latest.json not found"
            exit 1
          fi
          echo "Successfully downloaded latest.json:"
          cat latest.json

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          keep_files: false
          enable_jekyll: false
